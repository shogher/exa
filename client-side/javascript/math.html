<!DOCTYPE html>
<html>
  <head>
    <title>Arithmetic operations with numeric arrays</title>
  <script src="../jquery/jquery-2.1.4.min.js" type="text/javascript"></script>
</head>
  <body>
    <p> s = [1, 12, 14, 15, 20, 100, 3, 8, 14, 18] </p>
    <p> Summ= <span id="summ"></span></p>
    <p> Product= <span id="prod"></span></p>
    <p> Average= <span id="avg"></p>
    <p> Max = <span id="max"></p>
    <script>
    function sum(s) {
      var i, sumResult = 0;
      for (i = 0; i < s.length; i++) {
        sumResult = sumResult + s[i];
      }
      return sumResult;
    };

    function prod(s) {
      var i, prodResult = 1;
      for (i = 0; i < s.length; i++) {
        prodResult =prodResult * s[i];
      }
      return prodResult;
    };
    function avg(s) {
      var  sumResult = sum(s);
      return sumResult/s.length;
    };
    function max(s) {
      var i, maximum = s[0];
      for (i = 1; i < s.length-2; i++) {
        maximum = (s[i] > maximum) ? s[i] : maximum;
      }
      return maximum;
    };
    $("#summ").text(sum([1, 12, 14, 15, 20, 100, 3, 8, 14, 18])) ;
    $("#prod").text(prod([1, 12, 14, 15, 20, 100, 3, 8, 14, 18]));
    $("#avg").text(avg([1, 12, 14, 15, 20, 100, 3, 8, 14, 18]));
    $("#max").text(max([1, 12, 14, 15, 20, 100, 3, 8, 14, 18]));
    </script>
  </body>
</html>
